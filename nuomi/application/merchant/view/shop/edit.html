{include file='public/header'}

<body>
<article class="page-container" style="width: 80%;">
    <form action="{:url('shop/edit')}" method="post" class="form form-horizontal" id="form-member-add">

        <input type="hidden" name="id" value="{$shop.id}">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">店铺名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$shop.name}" placeholder="请输入店铺名" id="name" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">电话号码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$shop.telphone}" placeholder="请输入店铺电话" id="telphone" name="telphone">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">LOGO：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--用来存放item-->
                <!--<div id="fileList" class="uploader-list"></div>-->
                <div class="file-item"><img src="{$shop.logo}" id="logo_photo_preview" style="width: 200px;"></div>

                <div class="filePicker" onclick="addWebUploadImage('logo')">选择图片</div>
                <input type="hidden" name="logo" id="logo" value="{$shop.logo}">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">营业时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$shop.open_time}" placeholder="请选择营业开始时间" id="open_time" name="open_time">

            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">店铺介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="container" name="content" type="text/plain">
                    {:html_entity_decode($shop.content)}
                </script>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保 存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/back/hui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/back/hui/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/back/hui/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/back/hui/static/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/back/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/back/hui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/back/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/back/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/back/hui/lib/webuploader/0.1.5/webuploader.js"></script>
<script type="text/javascript" src="/static/back/js/imageUpload.js"></script>
<script type="text/javascript" src="/static/back/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/static/back/hui/lib/ueditor/1.4.3/ueditor.all.js"></script>

<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>

<!--时间选择器-->
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#open_time', //指定元素
        type: 'time',
        range: true
    });
</script>

<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                telphone: {
                    required: true,
                    isMobile: true,
                },
                uploadfile: {
                    required: true,
                },
                address: {
                    required: true,
                },
                open_time: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                //事件提交
                // $('#form-member-add').submit();
                form.submit();
            }
        });
    });
</script>
</body>
</html>
